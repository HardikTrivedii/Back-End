<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successful</title>
  </head>
  <body style="font-family: 'Arial', sans-serif">
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      "
    >
      <h2 style="color: #4caf50; text-align: center">
        Password Reset Successful
      </h2>

      <p style="color: #555; text-align: center">
        Your password has been successfully reset. Below are the details:
      </p>

      <div style="margin-top: 20px">
        <p style="color: #333; margin-bottom: 5px">
          <strong>New Password:</strong>
        </p>
        <p
          style="
            color: #555;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
          "
        >
          {{password}}
        </p>
      </div>

      <p style="color: #555; text-align: center; margin-top: 20px">
        Please keep this new password secure. If you didn't request this change,
        please contact us immediately.
      </p>

      <p style="color: #555; text-align: center; margin-top: 20px">
        Best regards,<br />
        Your App Team
      </p>
    </div>
  </body>
</html>
