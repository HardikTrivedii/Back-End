<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
  </head>
  <body style="font-family: 'Arial', sans-serif">
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      "
    >
      <h2 style="color: #333; text-align: center">Password Reset</h2>

      <p style="color: #555; text-align: center">
        You have requested to reset your password. Please use the OTP below:
      </p>

      <div
        style="
          text-align: center;
          font-size: 24px;
          color: #3498db;
          margin-top: 20px;
        "
      >
        <!-- Place the OTP dynamically in your server-side code -->
        <!-- For example, if using Node.js, you can use template literals -->
        {{otp}}
      </div>

      <p style="color: #555; text-align: center; margin-top: 20px">
        This OTP is valid for 2 minutes. If you didn't request this, you can
        safely ignore this email.
      </p>

      <p style="color: #555; text-align: center; margin-top: 20px">
        Best regards,<br />
        Your App Team
      </p>
    </div>
  </body>
</html>
